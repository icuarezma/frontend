<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{data.title}}
        </mat-card-title>
        <mat-card-subtitle class="text-lg"><strong>Due Date:</strong> {{data.dueDate }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p class="text-lg"><strong>Description:</strong> {{data.description}}</p>
        <p class="text-lg"><strong>IsCompleted: </strong> {{data.isCompleted ? 'Yes' : 'No'}}</p>
    </mat-card-content>
    <mat-card-actions class="flex justify-end">
        <button mat-button mat-dialog-close>Close</button>
    </mat-card-actions>
</mat-card>
