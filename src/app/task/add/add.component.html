<h2 mat-dialog-title>Add New Task</h2>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field class="w-full">
      <mat-label>Title</mat-label>
      <input matInput type="text" placeholder="Add Title" formControlName="title"/>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Add Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate"/>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox formControlName="isCompleted">Is Completed</mat-checkbox>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      type="button"
      mat-button
      mat-dialog-close
    >
      Cancel
    </button>
    <button
      type="submit"
      mat-button
      [disabled]="taskForm.invalid"
    >
      {{isEditMode ? 'Update' : 'Add'}}
    </button>
  </mat-dialog-actions>
</form>
